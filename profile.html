<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>WebDev Quizzle</h1>
    </header>
    <main>
      <img src="icons/haken.png" alt="bagger" width="300" />
      <h1>Hier wird die Profilseite gebaut</h1>
    </main>
    <footer class="footer">
      <a
        href="index.html"
        class="footer__link"
        aria-label="go to homepage"
        ><img class="footer__image" alt="home icon" src="icons/home.png"
      /></a>
      <a
        href="bookmark.html"
        class="footer__link"
        aria-label="go to bookmark site"
        ><img
          class="footer__image"
          alt="bookmark icon"
          src="icons/bookmark-black.png"
      /></a>
      <a
        href="profile.html"
        class="footer--active footer__link"
        aria-label="go to profile site"
        ><img class="footer__image" alt="profile icon" src="icons/user.png"
      /></a>
    </footer>
  </body>
</html>
