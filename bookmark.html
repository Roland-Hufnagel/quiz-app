<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App!</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="js/bookmark.js" defer></script>
  </head>
  <body class="container">
    <header class="header">
      <h1>WebDev Quizzle</h1>
    </header>
    <main class="main" data-js="main">
      <ul class="card__list grid-container" data-js="card-list"></ul>
    </main>

    <footer class="footer">
      <a href="index.html" class="footer__link" aria-label="go to homepage"
        ><img
          class="footer__image"
          alt="home icon"
          src="icons/navHomeIcon-64.png"
      /></a>
      <a
        href="bookmark.html"
        class="footer__link footer--active"
        aria-label="go to bookmark site"
        ><img
          class="footer__image"
          alt="bookmark icon"
          src="icons/navBookmarkIcon-64.png"
      /></a>
      <a
        href="form.html"
        class="footer__link"
        aria-label="go to create cards site"
        ><img
          class="footer__image"
          alt="create card icon"
          src="icons/navCreateCardIcon-64.png"
      /></a>
      <a
        href="profile.html"
        class="footer__link"
        aria-label="go to profile site"
        ><img
          class="footer__image"
          alt="profile icon"
          src="icons/navProfileIcon-64.png"
      /></a>
    </footer>
  </body>
</html>
