<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body class="container">
    <header class="header">
      <h1>WebDev Quizzle</h1>
      <button class="addCardButton" type="button" data-js="addCard">
        Add Card
      </button>
    </header>
    <main class="main" data-js="main"></main>

    <footer class="footer">
      <a
        href="index.html"
        class="footer--active footer__link"
        aria-label="go to homepage"
        ><img class="footer__image" alt="home icon" src="icons/home.png"
      /></a>
      <a
        href="bookmark.html"
        class="footer__link"
        aria-label="go to bookmark site"
        ><img
          class="footer__image"
          alt="bookmark icon"
          src="icons/bookmark-black.png"
      /></a>
      <a
        href="profile.html"
        class="footer__link"
        aria-label="go to profile site"
        ><img class="footer__image" alt="profile icon" src="icons/user.png"
      /></a>
    </footer>
  </body>
</html>
